<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <p class="top">50%</p>
                    <p class="center">Off</p>
                    <div class="bottomtext">Lets go</div>
                </div>
            </div>
        </section>
        <section class="categories">
            <img src="img/productslayer.png" alt="">
            <p>Categories</p>
        </section>
        <section class="levis"></section>

    <footer>
        
    </footer>





    <!--jQuery-->

    <!--wowjs-->

    <!--myscript-->
